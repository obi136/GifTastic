<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="assets/css/reset.css"> -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Frederick Gif Works</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Frederick GIF Works</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
        <div class="jumbotron">
            <h1 class="text-center">
                <strong>GifTastic</strong>
                <br>
                <p style="font-size:16px">Search For What you want, click on the tag and let's get GIPHY</p>
            </h1>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div id="tagHeader" class="card text-white bg-dark mb-3">
                    <h4 class="card-header">Tags</h4>
                    <div class="card-body" id="tagBody">
                        <div class="text-center">
                            <h3>
                                <span id="tagField"></span>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroup-sizing-default">Default</span>
                                    </div>
                                    <!-- <input id="add-tag" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default"> -->
                                </div>
                                <!-- <button id="addTag" type="button" class="btn btn-warning">Add A Tag</button> -->
                            </h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div id="tagHeader1" class="card text-white bg-dark mb-3">
                    <h4 class="card-header">Tags</h4>
                    <div class="card-body" id="tagBody1">
                        <div class="text-center">
                            <h3>
                                <span id="tagField1"></span>
                                <div class="input-group mb-3">
                                    <input id = "add-tag" type="text" class="form-control" placeholder="Enter Your Tag Here" aria-label="Recipient's username" aria-describedby="basic-addon2">
                                    <div class="input-group-append">
                                        <button id="addTag" class="btn btn-outline-secondary" type="button">Button</button>
                                    </div>
                                </div>
                            </h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/java2.js"></script>

</body>

</html>
